
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTaskLabel" translate="filmSolutionsApp.task.home.createOrEditLabel">Create or edit a Task</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.task.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="filmSolutionsApp.task.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.task.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="filmSolutionsApp.task.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.task.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="filmSolutionsApp.task.date_assigned" for="field_date_assigned">Date_assigned</label>
                <div class="input-group">
                    <input id="field_date_assigned" type="text" class="form-control" name="date_assigned" datetime-picker="{{dateformat}}" ng-model="vm.task.date_assigned" is-open="vm.datePickerOpenStatus.date_assigned"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date_assigned')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="filmSolutionsApp.task.date_completion" for="field_date_completion">Date_completion</label>
                <div class="input-group">
                    <input id="field_date_completion" type="text" class="form-control" name="date_completion" datetime-picker="{{dateformat}}" ng-model="vm.task.date_completion" is-open="vm.datePickerOpenStatus.date_completion"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date_completion')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="filmSolutionsApp.task.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.task.status" id="field_status">
                <option value="SCHEDULED" translate="filmSolutionsApp.Status.SCHEDULED">SCHEDULED</option>
                <option value="STARTED" translate="filmSolutionsApp.Status.STARTED">STARTED</option>
                <option value="COMPLETED" translate="filmSolutionsApp.Status.COMPLETED">COMPLETED</option>
                <option value="ON_HOLD" translate="filmSolutionsApp.Status.ON_HOLD">ON_HOLD</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="filmSolutionsApp.task.priority" for="field_priority">Priority</label>
            <select class="form-control" name="priority" ng-model="vm.task.priority" id="field_priority">
                <option value="HIGHEST" translate="filmSolutionsApp.Priority.HIGHEST">HIGHEST</option>
                <option value="HIGH" translate="filmSolutionsApp.Priority.HIGH">HIGH</option>
                <option value="NORMAL" translate="filmSolutionsApp.Priority.NORMAL">NORMAL</option>
                <option value="LOW" translate="filmSolutionsApp.Priority.LOW">LOW</option>
                <option value="LOWEST" translate="filmSolutionsApp.Priority.LOWEST">LOWEST</option>
            </select>
        </div>

        <div class="form-group">
            <label translate="filmSolutionsApp.task.owner" for="field_owner">owner</label>
            <select class="form-control" id="field_owner" name="owner" ng-model="vm.task.owner" ng-options="owner as owner.name for owner in vm.owners track by owner.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
